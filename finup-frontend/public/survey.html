	<body>

		<!-- Header -->
			<header id="header">
				<h1>Finup</h1>
				<p>Your finances made easy<br />
				control, visibility and tips based on your lifestyle</p>
			</header>

		<!-- Survey Form -->
			<form id="survey-form" method="post" action="#">
				<input type="hidden" name="key" id="key"/>
				<textarea name="expect" id="expect" placeholder="What do you expect from Finup?" required></textarea>
				<textarea name="payment" id="payment" placeholder="Would you pay for it?" required></textarea>
				<textarea name="need" id="need" placeholder="What do you really need?" required></textarea>
			    <input type="submit" value="Send" />
			</form>

		<!-- Footer -->
